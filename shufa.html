  中国书法是一门古老的艺术,它伴随着中华文明的发展而发展。   世界上，拥有书法艺术的民族屈指可数，中国书法，具有悠久的历史。   书法作为一种艺术创作，具有很深的玄妙。 从甲骨文、金文演变而为大篆、小篆、隶书，到东汉、魏、晋时期，草书、楷书、行书、诸体基本定型，书法时刻散发着古老艺术的魅力。为一代又一代人们所喜爱。
